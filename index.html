<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Cal</div>
        <div class="right-links">
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Calculator" target="_blank">How to use</a></li>
                <li><a href="#" target="_blank">Author"</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="numDisplay"></div>
            </div>
            <div class="keypad">
                <div class="firstRow">
                    <div id="branding">Cal</div>
                    <div class="firstRowButtons">
                        <button id="allClearButton">AC</button>
                        <button id="deleteButton">DEL</button>
                    </div>
                </div>
                <div class="remainingRows">
                    <button id="seven" class="numericKeys">7</button>
                    <button id="eight" class="numericKeys">8</button>
                    <button id="nine" class="numericKeys">9</button>
                    <button id="divide" class="operatorKeys">/</button>
                </div>

                <div class="remainingRows">
                    <button id="four" class="numericKeys">4</button>
                    <button id="five" class="numericKeys">5</button>
                    <button id="six" class="numericKeys">6</button>
                    <button id="multiply" class="operatorKeys">*</button>
                </div>

                <div class="remainingRows">
                    <button id="one" class="numericKeys">1</button>
                    <button id="two" class="numericKeys">2</button>
                    <button id="three" class="numericKeys">3</button>
                    <button id="subtract" class="operatorKeys">-</button>
                </div>

                <div class="remainingRows">
                    <button id="decimalPointKey">.</button>
                    <button id="zero" class="numericKeys">0</button>
                    <button id="equalsTo">=</button>
                    <button id="plus" class="operatorKeys">+</button>
                </div>

            </div>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
