<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Cal</div>
        <div class="right-links">
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Calculator" target="_blank">How to use</a></li>
                <li><a href="https://github.com/anmol25e" target="_blank">Author</a></li>
            </ul>
        </div>
    </div>
    <main class="container">
  <section class="calculator">
    <div class="display">
      <div id="numDisplay"></div>
    </div>

    <div class="keypad">
      <header class="keypad-header">
        <div id="branding">Cal</div>
        <div class="keypad-controls">
          <button id="allClearButton">AC</button>
          <button id="deleteButton">DEL</button>
        </div>
      </header>

      <div class="keypad-row">
        <button class="numericKeys">7</button>
        <button class="numericKeys">8</button>
        <button class="numericKeys">9</button>
        <button class="operatorKeys">/</button>
      </div>

      <div class="keypad-row">
        <button class="numericKeys">4</button>
        <button class="numericKeys">5</button>
        <button class="numericKeys">6</button>
        <button class="operatorKeys">*</button>
      </div>

      <div class="keypad-row">
        <button class="numericKeys">1</button>
        <button class="numericKeys">2</button>
        <button class="numericKeys">3</button>
        <button class="operatorKeys">-</button>
      </div>

      <div class="keypad-row">
        <button id="decimalPointKey">.</button>
        <button class="numericKeys">0</button>
        <button id="equalsTo">=</button>
        <button class="operatorKeys">+</button>
      </div>
    </div>
  </section>
</main>
    <script src="script.js"></script>
</body>
</html>
